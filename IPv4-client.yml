---
- name: Configure IPv4-Client
  hosts: localhost
  gather_facts: no
  connection: local

  tasks:
  - name: Update the machine
    tags: upd
    yum:
      update_only: yes


  - name: Install General Essential packages
    tags: essentials
    yum: 
      name: 
        - nano
        - net-tools
        - tcpdump
        - nmap
        - wireshark
        - git
        - wget
        - iproute
        - psmisc
        - yum-utils
        - chrony
        - telnet
        - iptables-services
        - conntrack
        - gcc
        - bridge-utils
      state: present

  - name: Set the timezone.
    tags: NTP
    shell: |
      timedatectl set-ntp true
      timedatectl set-timezone Europe/Berlin

  - name: Create Networking script 
    ansible.builtin.template:
      src: /root/lw4o6-automation/files/client-networking.txt
      dest: /root/networking.sh
      owner: root
      mode: '755'
