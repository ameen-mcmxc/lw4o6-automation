---
- name: Configure the Attacker-machine
  hosts: localhost
  gather_facts: no
  connection: local


  tasks:
  - name: Update the machine
    tags: upd
    yum:
      update_only: yes


  - name: Install General Essential packages
    tags: essentials
    yum: 
      name: 
        - nano
        - net-tools
        - tcpdump
        - nmap
        - wireshark
        - git
        - wget
        - iproute
        - psmisc
        - yum-utils
        - chrony
        - telnet
        - iptables-services
        - conntrack
        - gcc
        - bridge-utils
        - hping3
      state: present

  - name: Set the timezone.
    tags: NTP
    shell: |
      timedatectl set-ntp true
      timedatectl set-timezone Europe/Berlin

  - name: Create Networking and script 
    ansible.builtin.template:
      src: attacker.txt
      dest: /root/lw-net.sh
      owner: root
      mode: '755'


  - name: Create Sniffer and crafter script file.
    ansible.builtin.template:
      src: sniffer.txt
      dest: /root/lw-sniffer.py
      owner: root
      mode: '755'
